
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="col-md-4 offset-md-5">
<h1>This is a {{ view_type }} view</h1>
<form method="POST" enctype="multipart/form-data">
 {% csrf_token %}
 {{ form|crispy }}
<button class="btn btn-primary" type="submit">{{ view_type|title }}</button>
</form>
</div>
</div>

{% endblock content %}
